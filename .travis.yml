language: python
python:
  - "2.6"
  - "2.7"
env:
  - PGVERSION=9.1
  - PGVERSION=8.4
script: ./bin/travis-build
matrix:
  exclude:
    - python: "2.7"
      env: PGVERSION=8.4
    - python: "2.6"
      env: PGVERSION=9.1
notifications:
  irc:
    channels:
      - "irc.freenode.org#ckan"
    on_success: never
    on_failure: change
    template:
      - "%{repository} %{branch} %{commit} %{build_url} %{author}: %{message}"
