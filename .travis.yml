language: python
python:
  - "2.6"
  - "2.7"
sudo: false
addons:
  postgresql: "9.2"
  apt:
    packages:
    - solr-jetty
    - libcommons-fileupload-java:amd64=1.2.2-1
install: ./bin/travis-install-dependencies
script: ./bin/travis-run-tests
notifications:
  irc:
    channels:
      - "irc.freenode.org#ckan"
    on_success: never
    on_failure: change
    template:
      - "%{repository} %{branch} %{commit} %{build_url} %{author}: %{message}"
after_success:
  - coveralls
