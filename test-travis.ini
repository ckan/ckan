[app:main]
use = config:test-core.ini

sqlalchemy.url = postgresql://postgres:@localhost/ckan_test
ckan.datastore.write_url = postgresql://postgres:@localhost/datastore_test

ckan.site_id=my_ckan_instance
solr_url=http://localhost:8983/solr

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s