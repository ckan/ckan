{% set current_url = h.full_current_url() %}
{% block social %}
  <section class="module module-narrow module-shallow social">
    <div class="module-group">
      <h2 class="module-heading" id="headingSocial">
          {{ _('Social') }}
      </h2>
      {% block social_nav %}
        <ul class="nav nav-simple">
          <li class="nav-item"><a href="https://x.com/share?url={{ current_url }}" target="_blank"><i class="fa-brands fa-square-x-twitter"></i> X</a></li>
          <li class="nav-item"><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i class="fa-brands fa-facebook-square"></i> Facebook</a></li>
        </ul>
      {% endblock %}
    </div>
  </section>
{% endblock %}
