{% set current_url = h.full_current_url() %}
{% block social %}
  <section class="module module-narrow module-shallow">
    <div class="accordion" >
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSocial">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsesocial" aria-expanded="true" aria-controls="collapseOne">
             {{ _('Social') }}
          </button>
        </h2>
        <div id="collapsesocial" class="accordion-collapse collapse show" aria-labelledby="headingSocial" >
          <div class="accordion-body">
          {% block social_nav %}
            <ul class="nav nav-simple">
              <li class="nav-item"><a href="https://twitter.com/share?url={{ current_url }}" target="_blank"><i class="fa-brands fa-twitter-square"></i> Twitter</a></li>
              <li class="nav-item"><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i class="fa-brands fa-facebook-square"></i> Facebook</a></li>
            </ul>
          {% endblock %}
          </div>
          </div>
        </div>
        </div>
  </section>
{% endblock %}
