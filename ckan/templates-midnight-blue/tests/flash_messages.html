<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        Flash messages:
        {% for category, message in h.get_flashed_messages(with_categories=true) %}
          <div>
            {{ category }}: {{ h.literal(message) }}
          </div>
        {% endfor %}
    </body>
</html>
