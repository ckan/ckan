{% extends "page.html" %}

{% block subtitle %}{{ _("Confirm Delete") }}{% endblock %}

{% block maintag %}<div class="row" role="main">{% endblock %}

{% block main_content %}
  <section class="module span6 offset3">
    <div class="module-content">
      {% block form %}
        <p>{{ _('Are you sure you want to delete related item - {name}?').format(name=c.related_dict.title) }}</p>
        <p class="form-actions">
          <form action="{% url_for controller='related', action='delete', related_id=c.related_dict.id, id=c.pkg_id %}" method="post">
            <button class="btn" type="submit" name="cancel" >{{ _('Cancel') }}</button>
            <button class="btn btn-primary" type="submit" name="delete" >{{ _('Confirm Delete') }}</button>
          </form>
        </p>
      {% endblock %}
    </div>
  </section>
{% endblock %}
