{% with items=(("First", true), ("Second", false), ("Third", false)) %}
  <header class="module-content page-header">
    <ul class="nav nav-tabs">
      {% for value, active in items %}
        <li{{ ' class=active' if active }}>
          <a href="#"><i class="icon-cog"></i> {{ value }}</a>
        </li>
      {% endfor %}
    </ul>
  </header>
{% endwith %}
