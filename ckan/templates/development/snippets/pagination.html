<section class="module">
  <div class="module-content pagination-wrapper">
    <ul class="pagination justify-content-center">
      {% if current != 1 %}<li class="page-item"><a class="page-link" href="#page={{ current - 1 }}">«</a></li>{% endif %}
      {% for index in range(1, total+1) %}
        <li class="page-item {% if index == current %} active{% endif %} "><a class="page-link" href="#page={{ index }}">{{ index }}</a></li>
      {% endfor %}
      {% if current != total %}<li class="page-item"><a class="page-link" href="#page={{ current + 1 }}">»</a></li>{% endif %}
    </ul>
  </div>
</section>
