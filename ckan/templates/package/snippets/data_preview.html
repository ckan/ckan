{% if embed.directly %}
	{# images can be embedded directly #}
    <img class="ckanext-datapreview-direct-embed" src="{{ embed.url }}"></img>
{% else %}
    <iframe id="main-preview" src="{{ embed.url }}" class="ckanext-datapreview-iframe"
    	frameborder="0" scrolling="auto">
		<p>Your browser does not support iframes.</p>
	</iframe>
{% endif %}
