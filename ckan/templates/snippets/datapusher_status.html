{# Datapusher status indicator

resource: the resource

#}
{% if resource.datastore_active %}
  {% set job = h.datapusher_status(resource.id) %}
  {% set title =  _('Datapusher status: {status}.').format(status=job.status) %}
  {% if job.status == 'unknown' %}
    <i aria-label="{{ _(title) }}" class="fa datapusher-status status-{{ job.status }} fa-circle fa-lg" data-tooltip="tooltip"></i>
  {% else %}
    <a href="{{ job.job_url }}" class="datapusher-status-link" aria-label="{{ _(title) }}" data-tooltip="tooltip"><i class="fa datapusher-status status-{{ job.status }} fa-circle fa-lg"></i></a>
  {% endif %}
{% endif %}
