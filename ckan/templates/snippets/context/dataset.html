<div class="popover-context profile-info">
  {% if notes != 'null' %}
    {% set notes = notes|striptags %}
    <p class="about">
      {{ h.truncate(notes, length=160, whole_word=True) }}
    </p>
  {% endif %}
  <div class="btn-group">
    {{ h.follow_button('dataset', id) }}
    <a href="{{ h.url_for(controller='package', action='read', id=name) }}" class="btn">
      <i class="icon-eye-open"></i>
      View Dataset
    </a>
  </div>
  <div class="nums">
    <dl>
      <dt>{{ _('Resources') }}</dt>
      <dd>{{ h.SI_number_span(num_resources) }}</dd>
    </dl>
    <dl>
      <dt>{{ _('Tags') }}</dt>
      <dd>{{ h.SI_number_span(num_tags) }}</dd>
    </dl>
  </div>
</div>
