[plugin:auth_tkt]
use = ckan.lib.repoze_plugins.auth_tkt:make_plugin
# If no secret key is defined here, beaker.session.secret will be used
#secret = somesecret

[plugin:friendlyform]
use = ckan.lib.repoze_plugins.friendly_form:FriendlyFormPlugin
login_form_url= /user/login
login_handler_path = /login_generic
logout_handler_path = /user/logout
rememberer_name = auth_tkt
post_login_url = /user/logged_in
post_logout_url = /user/logged_out
charset = utf-8

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider

[identifiers]
plugins =
    friendlyform;browser
    auth_tkt

[authenticators]
plugins =
    auth_tkt
    ckan.lib.authenticator:UsernamePasswordAuthenticator

[challengers]
plugins =
    friendlyform;browser

ckan.plugins = oauth2 stats text_view image_view recline_view
## OAuth2 configuration
ckan.oauth2.authorization_endpoint = https://accounts.google.com/o/oauth2/auth
ckan.oauth2.token_endpoint = https://oauth2.googleapis.com/token
ckan.oauth2.profile_api_url = https://oauth2.googleapis.com/oauth2/v1/userinfo
ckan.oauth2.client_id = client_id
ckan.oauth2.client_secret = client_secret
ckan.oauth2.scope = https://oauth2.googleapis.com/oauth2/v1/userinfo.email https://oauth2.googleapis.com/oauth2/v1/userinfo.profile
ckan.oauth2.profile_api_user_field = email
ckan.oauth2.profile_api_fullname_field = name
ckan.oauth2.profile_api_mail_field = email
ckan.oauth2.authorization_header = Authorization
ckan.oauth2.jwt.enable = true

ckan.csrf_protection.ignore_extensions = false
