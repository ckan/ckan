[app:main]
use = egg:ckan
full_stack = true
beaker.session.key = ckan
beaker.session.secret = tBpNxJK_3Lmto4lUwGzPpE1jC

who.config_file = /usr/lib/who.ini

[uwsgi]

http            =  0.0.0.0:5000
uid             =  www-data
gid             =  www-data
wsgi-file       =  /usr/lib/wsgi.py
virtualenv      =  /usr/lib/ckan/default
module          =  wsgi:application
master          =  true
pidfile         =  /tmp/%n.pid
harakiri        =  50
max-requests    =  5000
vacuum          =  true
callable        =  application
buffer-size     =  32768
strict          =  true

    
extra_public_paths = /usr/lib/ckanext/oauth2/templates

[plugin:auth_tkt]
use = ckan.lib.repoze_plugins.auth_tkt:make_plugin
# If no secret key is defined here, beaker.session.secret will be used
#secret = somesecret

[plugin:friendlyform]
use = ckan.lib.repoze_plugins.friendly_form:FriendlyFormPlugin
login_form_url= /user/login
login_handler_path = /login_generic
logout_handler_path = /user/logout
rememberer_name = auth_tkt
post_login_url = /user/logged_in
post_logout_url = /user/logged_out
charset = utf-8

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider

[identifiers]
plugins =
    friendlyform;browser
    auth_tkt

[authenticators]
plugins =
    auth_tkt
    ckan.lib.authenticator:UsernamePasswordAuthenticator

[challengers]
plugins =
    friendlyform;browser

ckan.plugins = oauth2 stats text_view image_view recline_view
## OAuth2 configuration
ckan.oauth2.authorization_endpoint = https://accounts.google.com/o/oauth2/auth
ckan.oauth2.token_endpoint = https://oauth2.googleapis.com/token
ckan.oauth2.profile_api_url = https://oauth2.googleapis.com/oauth2/v1/userinfo
ckan.oauth2.client_id = client_id
ckan.oauth2.client_secret = client_secret
ckan.oauth2.scope = https://oauth2.googleapis.com/oauth2/v1/userinfo.email https://oauth2.googleapis.com/oauth2/v1/userinfo.profile
ckan.oauth2.profile_api_user_field = email
ckan.oauth2.profile_api_fullname_field = name
ckan.oauth2.profile_api_mail_field = email
ckan.oauth2.authorization_header = Authorization
ckan.oauth2.jwt.enable = true

ckan.csrf_protection.ignore_extensions = false
## Site Settings

ckan.site_url = https://5000-maximilianopizar-ckan-t8tnyisyxsa.ws-us104.gitpod.io
solr_url = http://solr:8983/solr/ckan

sqlalchemy.url = postgresql://ckan:ckan@db:5432/ckan
ckan.redis.url = redis://redis:6379/1

[handlers]
keys = console

[formatters]
keys = generic

## Logging configuration
[loggers]
keys = root, ckan, ckanext, werkzeug

[logger_root]
level = WARNING
handlers = console

[logger_werkzeug]
level = WARNING
handlers = console
qualname = werkzeug
propagate = 0

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

