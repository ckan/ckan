{% ckan_extends %}

{% block content %}
  {{ super() }}

  {% resource 'iod_theme/iod_theme_popover.js' %}
  {% resource 'iod_theme/iod_theme_popover.css' %}

  <button data-module="iod_theme_popover"
          data-module-id="{{ package.id }}"
          data-module-title="{{ package.title }}"
          data-module-license_title="{{ package.license_title }}"
          data-module-num_resources="{{ package.num_resources }}">
    <i class="fa fa-info-circle"></i>
  </button>
{% endblock %}
