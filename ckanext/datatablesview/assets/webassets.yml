main-css:
  output: ckanext-datatablesview/%(version)s_datatablesview.css
  contents:
    - vendor/chartist/chartist.min.css
    - vendor/DataTables/datatables.min.css
    - datatablesview.css
main-js:
  output: ckanext-datatablesview/%(version)s_datatablesview.js
  extra:
    preload:
      - base/main
  contents:
    - vendor/chartist/chartist.min.js
    - vendor/DataTables/datatables.min.js
    - vendor/DataTables/datatables.datetime-moment.js
    - vendor/DataTables/datatables.mark.min.js
    - datatablesview.js
form-js:
  output: ckanext-datatablesview/%(version)s_datatablesview_form.js
  extra:
    preload:
      - base/main
  contents:
    - datatablesview_form.js
