main-css:
  output: ckanext-reclineview/%(version)s_reclineview.css
  filters: cssrewrite

  contents:
    - vendor/bootstrap/3.2.0/css/bootstrap.css
    - vendor/leaflet/0.7.7/leaflet.css
    - vendor/leaflet.markercluster/MarkerCluster.css
    - vendor/leaflet.markercluster/MarkerCluster.Default.css
    - vendor/slickgrid/2.2/slick.grid.css
    - vendor/recline/slickgrid.css
    - vendor/recline/flot.css
    - vendor/recline/map.css
    - css/recline.css

main:
  output: ckanext-reclineview/%(version)s_reclineview.js
  extra:
    preload:
      - base/main
      - ckanext-reclineview/main-css
  contents:
    - vendor/jquery/1.7.1/jquery.js
    - vendor/underscore/1.4.4/underscore.js
    - vendor/backbone/1.0.0/backbone.js
    - vendor/mustache/0.5.0-dev/mustache.js
    - vendor/bootstrap/3.2.0/js/bootstrap.js
    - vendor/json/json2.js
    - vendor/flot/excanvas.js
    - vendor/flot/jquery.flot.js
    - vendor/flot/jquery.flot.time.js
    - vendor/leaflet/0.7.7/leaflet.js
    - vendor/leaflet.markercluster/leaflet.markercluster.js
    - vendor/slickgrid/2.2/jquery-ui-1.8.16.custom.js
    - vendor/slickgrid/2.2/jquery.event.drag-2.2.js
    - vendor/slickgrid/2.2/jquery.event.drop-2.2.js
    - vendor/slickgrid/2.2/slick.core.js
    - vendor/slickgrid/2.2/slick.formatters.js
    - vendor/slickgrid/2.2/slick.editors.js
    - vendor/slickgrid/2.2/slick.grid.js
    - vendor/slickgrid/2.2/plugins/slick.rowselectionmodel.js
    - vendor/slickgrid/2.2/plugins/slick.rowmovemanager.js
    - vendor/moment/2.0.0/moment.js
    - vendor/ckan.js/ckan.js
    - vendor/recline/recline.js
    - widget.recordcount.js
    - recline_view.js
