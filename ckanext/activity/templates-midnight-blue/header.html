{% ckan_extends %}

{% block header_dashboard %}
  {% set new_activities = h.new_activities() %}
  <li class="notifications {% if new_activities > 0 %}notifications-important{% endif %}">
    {% set notifications_tooltip = ngettext('Dashboard (%(num)d new item)', 'Dashboard (%(num)d new items)',
      new_activities)
    %}
    <a class="btn btn-primary" href="{{ h.url_for('activity.dashboard') }}" aria-label="{{ notifications_tooltip }}" data-bs-title="{{ notifications_tooltip }}" data-bs-toggle="tooltip">
      <i class="fa fa-tachometer" aria-hidden="true"></i>
      <span class="text">{{ _('Dashboard') }}</span>
      <span class="badge">{{ new_activities }}</span>
    </a>
  </li>
{% endblock %}
