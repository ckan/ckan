{% ckan_extends %}

{% block extras %}
  {% if pkg_dict.custom_text %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Custom Text") }}</th>
      <td class="dataset-details">{{ pkg_dict.custom_text }}</td>
    </tr>
  {% endif %}
  {% if pkg_dict.country_code %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Country Code") }}</th>
      <td class="dataset-details">{{ ', '.join(pkg_dict.country_code) }}
      </td>
  {% endif %}
{% endblock %}
