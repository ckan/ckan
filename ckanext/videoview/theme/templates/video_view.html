<video style="margin:auto; max-width:100%; display:block" controls>
  <source src="{{ resource.get('video_url') or resource.get('url') }}" type="{{ resource.get('format') }}">
  <p>
    {% blocktrans %}
    Your browser doesn't support HTML5 video.
    Here is a <a href="{{ resource.get('video_url') or resource.get('url') }}">link to the video</a> instead.
    {% endblocktrans %}
  </p>
</video>
