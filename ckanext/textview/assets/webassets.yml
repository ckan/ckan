main-css:
  output: ckanext-textview/%(version)s_textview.css
  extra:
    preload:
      - vendor/hljs-light-theme
  contents:
    - css/text.css

main:
  output: ckanext-textview/%(version)s_textview.js
  filter: rjsmin
  extra:
    preload:
      - base/main
      - vendor/hljs
      - ckanext-textview/main-css
  contents:
    - text_view.js
