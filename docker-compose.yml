version: "3"

volumes:
  ckan_storage:
  pg_data:
  solr_data:
networks:
  monolito: {}     

services:    
  ckan:
      build: .
      ports:
          - "5000:5000"
      environment:
        #- CKAN_INI=/usr/lib/who.ini      
        - WTF_CSRF_ENABLED=False
        - WTF_CSRF_CHECK_DEFAULT=True
        - OAUTHLIB_INSECURE_TRANSPORT=True
        - CKAN_SITE_URL=https://5000-maximilianopizar-ckan-ztrgwj9911v.ws-us105.gitpod.io
        - CKAN_SOLR_URL=http://solr:8983/solr/ckan
        - CKAN_SQLALCHEMY_URL=postgresql://ckan:ckan@db/ckan
        - CKAN_REDIS_URL=redis://redis:6379/1
        - CKANEXT_OIDC_PKCE_BASE_URL=https://oauth2-server.com
        - CKANEXT_OIDC_PKCE_CLIENT_ID=clientid
        - CKANEXT_OIDC_PKCE_CLIENT_SECRET=clientsecret
        - CKANEXT_OIDC_PKCE_AUTH_PATH=/oidc/authorize
        - CKANEXT_OIDC_PKCE_TOKEN_PATH=/oidc/token
        - CKANEXT_OIDC_PKCE_USERINFO_PATH=/oidc/userinfo
        - CKANEXT_OIDC_PKCE_REDIRECT_PATH=/local/oidc/handler
        - CKANEXT_OIDC_PKCE_SCOPE=openid
        - CKANEXT_OIDC_PKCE_USE_SAME_ID=true
      volumes:
        - ./who.ini:/usr/lib/who.ini          
      depends_on:
          - solr          
      networks:
          - monolito               
  db:
    build:
      context: postgresql/
      args:
       - DATASTORE_READONLY_PASSWORD=datastore
       - POSTGRES_PASSWORD=ckan
    environment:
      - DATASTORE_READONLY_PASSWORD=datastore
      - POSTGRES_PASSWORD=ckan
      - PGDATA=/var/lib/postgresql/data/db
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ckan"]
    networks:
        - monolito       
  redis:
    image: redis:6
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-e", "QUIT"]     
    networks:
        - monolito        
  solr:
    image: ckan/ckan-solr:2.9-solr8
    volumes:
      - solr_data:/var/solr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8983/solr/"]
    depends_on:
        - db           
    networks:
        - monolito       

